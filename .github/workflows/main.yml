name: The Trivial Calculator CI workflow
 
on: [push]
 
jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
     
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
     
    - name: Restore NuGet Packages
      run: nuget restore Calculator.sln
 
    - name: Build and Publish Web App
      run: msbuild Calculator.sln /p:Configuration=Release
    - name: DotCover Github Actions wrapper
     
    - uses: dodopizza/dotcover-action@v1
      with:
        dotCoverCommand: cover
    
    - uses: actions/upload-artifact@v2
      with:	
        name: CalculatorGUI	
        path: ${{ github.workspace }}/ConsoleUI/bin/Release/*
